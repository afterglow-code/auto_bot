name: Daily Stock Bot

on:
  schedule:
    # 한국 시간 월~금 오전 08:20, 오후 18:30 실행
    - cron: '20 23 * * 0-4'
    - cron: '30 9 * * 0-4'
  
  workflow_dispatch: # 수동 실행 버튼 + 옵션 추가
    inputs:
      target:
        description: '실행할 봇 선택'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - etf
          - stock
          - us_stock
          - mosig

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # === 0. 통합 봇 실행 (기본/스케줄) ===
    - name: Run Total Bot (Integrated)
      if: |
        github.event_name == 'schedule' || 
        (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'all')
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHAT_ID_1P: ${{ secrets.CHAT_ID_1P }}
      run: python total_daily_report.py
      continue-on-error: true

    # === 개별 봇 실행 (수동 선택 시에만) ===

    # 1. ETF Bot
    - name: Run ETF Bot
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'etf'
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python 1m_auto_bot_upload_etf.py
      continue-on-error: true 

    # 2. Stock Bot (국내)
    - name: Run Stock Bot
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'stock'
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python 1m_auto_bot_upload_stock.py
      continue-on-error: true 

    # 3. US Stock Bot (미국)
    - name: Run US Stock Bot
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'us_stock'
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python 1m_auto_bot_upload_US.py
      continue-on-error: true 

    # 4. MoSig Bot (모멘텀 시그널)
    - name: Run MoSig Bot
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'mosig'
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID_1P: ${{ secrets.CHAT_ID_1P }}
      run: python mosig_bot.py
      continue-on-error: true
